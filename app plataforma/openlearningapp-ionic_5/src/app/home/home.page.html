<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="courses==null">
    <h2>No se encuentra registrado en ningún curso.</h2>
  </ion-item>

  <ion-list class="transparent">
    <ion-card padding *ngFor="let course of courses" color="light">
      <ion-card-title>{{course.name}}</ion-card-title>
      <ion-card-subtitle>Duración: {{course.duration}}</ion-card-subtitle>
      <ion-card-content>{{course.description}}</ion-card-content>
      <ion-button expand="block" color="primary" (click)="courseDetail(course.id)">Ver detalle</ion-button>
    </ion-card>
  </ion-list>

</ion-content>
