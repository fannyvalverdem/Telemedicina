<ion-header>
  <ion-row class="ion-justify-content-end">
    
      <ion-buttons>
      <ion-menu-button></ion-menu-button>
      </ion-buttons>

    
  </ion-row>
  <ion-row>
    <ion-img routerLink="../principal" src="assets/ICONS_APP/ICONS_APP/logo.png"></ion-img>
  </ion-row>
    
  
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row id="title">
      <ion-col size="1">
        <ion-row>
        <ion-img id="atras" src="assets/ICONS_APP/ICONS_APP/atras.png"></ion-img>   
      </ion-row>
      </ion-col>     
           
      <ion-title>MIS CITAS</ion-title>
    </ion-row>

    <ion-row id="buttons">
      <ion-col size="12">
        <ion-button>Proximas</ion-button>
        <ion-button>Previas</ion-button>
      </ion-col>
    </ion-row>

    <ion-row id="container"> 
        <ion-list>
               
            <ion-item id="containerdoc" *ngFor="let entry of citas_agendadas">
              <ion-row>
              <ion-col size="2" size-sm>
              <ion-img id='doctor' src="assets/ICONS_APP/ICONS_APP/doctor.png"></ion-img>
              </ion-col>
              <ion-col size="10">
                <ion-row>
                  <ion-col size="6" size-sm>
                    <ion-label>{{entry.doctor_id.user_id.persona_id.nombre}} {{entry.doctor_id.user_id.persona_id.apellido}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" size-sm>
                    <ion-label>Especialidad: {{entry.detalle.especialidad.nombre}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" size-sm>
                    <ion-label>Fecha: {{entry.detalle.fecha_prog}} Hora: {{entry.detalle.hora}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6" size-sm>
                    <ion-button>Iniciar Cita</ion-button>
                  </ion-col>
                </ion-row>
              
              </ion-col>
              </ion-row>
            </ion-item>
          
        </ion-list>
      
    </ion-row>
    
    
  </ion-grid> 
</ion-content>
