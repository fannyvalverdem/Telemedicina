<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Nombres"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input type="text" placeholder="Apellidos"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input type="tel" placeholder="Telefono" minlength=9 maxlength=10></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="Correo Electronico"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Contrasena" minlength=8></ion-input>
  </ion-item>
  <ion-button type="submit">Registrarse</ion-button>

  <ion-label>Al registrarte, aceptas nuestras condiciones, la Politica de datos y la Politica de cookies</ion-label>
</ion-content>
