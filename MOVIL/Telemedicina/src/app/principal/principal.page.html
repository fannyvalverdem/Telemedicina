

<ion-header>
<ion-menu [content]="content" side="right">
  <ion-content>
    <ion-list>
      <ion-item menuClose detail-none>Close Menu</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-toolbar>
    <ion-img src="assets/ICONS_APP/ICONS_APP/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="vertical-align-content">
  <ion-grid>
    
    <ion-row class="ion-justify-content-center">
      <ion-col size="5" size-sm class="ion-align-self-center" >
        <ion-row class="ion-justify-content-center" routerLink="../agendar-cita-esp">
          <ion-img class="imagenes" src="assets/ICONS_APP/ICONS_APP/agendar_cita_2.png"></ion-img>
         
        </ion-row>        
      </ion-col>
      <ion-col size="5" size-sm class="ion-align-self-center">
        <ion-row class="ion-justify-content-center" routerLink="../videollamada">
          <ion-img class="imagenes" src="assets/ICONS_APP/ICONS_APP/iniciar_consulta.png"></ion-img>
          
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5" size-sm class="ion-align-self-center" >
        <ion-row class="ion-justify-content-center" routerLink="../principal">        
          <ion-img class="imagenes" src="assets/ICONS_APP/ICONS_APP/doctores_fav_2.png"></ion-img>
        </ion-row>
      </ion-col>
      <ion-col size="5" size-sm class="ion-align-self-center">
        <ion-row class="ion-justify-content-center" routerLink="../principal">        
          <ion-img class="imagenes" src="assets/ICONS_APP/ICONS_APP/historial_medico_2.png"></ion-img>
          
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center em " routerLink="../emergencia">
      <ion-col size="10" size-sm class=" ion-align-self-center emergencia" >
        <ion-row class="ion-justify-content-center">
          <ion-col size="4" size-sm class="ion-align-self-center icon" >     
            <ion-img class="iconemerg" src="assets/ICONS_APP/ICONS_APP/cita_por_emergencia.png"></ion-img>
          </ion-col>   
          <ion-col size="7" size-sm class="ion-align-self-center label" >   
            <ion-label id="emerg">Cita por emergencia</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
