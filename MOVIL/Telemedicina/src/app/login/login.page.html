<ion-header>
  <ion-toolbar>
      <ion-img src="assets/telemedicina_movil.jpg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content color="light" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
       <ion-input type="email" placeholder="Correo Electrónico"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col col-12 >
        <ion-input type="password" placeholder="Contraseña" minlength="8"></ion-input>
      </ion-col>
    </ion-row >
    <ion-row class="ion-justify-content-center">
        <ion-button type="submit" routerLink="principal">Iniciar Sesión</ion-button> 
    </ion-row>
    
  <ion-row class="ion-justify-content-center">
    <ion-button>
      <ion-icon slot="start" name="logo-facebook"></ion-icon>Iniciar sesion con Facebook
    </ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button>
      <ion-icon slot="start" name="logo-googleplus"></ion-icon>Iniciar sesion con Gmail
    </ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
      <ion-label>¿Has olvidado tu contraseña?</ion-label>
    </ion-row>
  <ion-item>
    <ion-label>¿No tienes cuenta?</ion-label>
    <ion-button routerLink="registro">Regístrate</ion-button>
  </ion-item>
</ion-grid>


</ion-content>
