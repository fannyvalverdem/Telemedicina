<ion-header>
  <ion-row class="ion-justify-content-end">
    <ion-col>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-img src="assets/ICONS_APP/ICONS_APP/logo.png"></ion-img>
  </ion-row>
    
  
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row id="title">
      <ion-col size="1">
        <ion-row>
        <ion-img routerLink="/agendar-cita-esp" id="atras" src="assets/ICONS_APP/ICONS_APP/atras.png"></ion-img>   
      </ion-row>
      </ion-col>     
           
      <ion-img class="imagenes" src="assets/ICONS_APP/ICONS_APP/agendar_cita_2.png"></ion-img>  
      <ion-title>AGENDAR CITA</ion-title>
    </ion-row>

      
    <!--Viene un ion-row para colocar la informacion de los doctores disponibles-->
    <ion-row id="listadoctores">
      <ion-col size="12">
        <ion-list>
          <ion-radio-group (ionChange)="radioGroupChange($event)">
            <ion-item id="containerdoc" *ngFor="let entry of matchesp">
              <ion-col size="1" size-sm>
                <ion-radio></ion-radio>
              </ion-col>
              <ion-col size="2" size-sm>
              <ion-img id='doctor' src="assets/ICONS_APP/ICONS_APP/doctor.png"></ion-img>
              </ion-col>
              <ion-col size="6" size-sm>
              <ion-label>{{entry.doctor.user_id.persona_id.nombre}} {{entry.doctor.user_id.persona_id.apellido}}</ion-label>
              </ion-col>
              <ion-col size="3" size-sm>
                {{entry.hora}}
              </ion-col>
              
              
         </ion-item>
        </ion-radio-group>
        </ion-list>
      </ion-col>    
    </ion-row>




    <ion-row id="next" routerLink="../agendar-cita-conf" (click)="passingSelected()" class="ion-justify-content-center">
      
      <ion-label>SIGUIENTE</ion-label>
        
    </ion-row>

       </ion-item>

      <ion-button routerLink="../agendar-cita-conf">Continuar</ion-button>
    </ion-card>-->
  </ion-grid> 
</ion-content>
