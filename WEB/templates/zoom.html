{% extends 'index_paciente.html' %}
{% load static %}
{% block import %}
	<link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.5.1/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.5.1/css/react-select.css"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

{% endblock %}

{% block contenido %}
	<style>
	    body {
	        padding-top: 50px;
	    }
	</style>
    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MyMeetingApp</a>
        </div>
        <div id="navbar">
            <form class="navbar-form navbar-right" id="meeting_form">
                <div class="form-group">
                    <input type="text" name="display_name" id="display_name" value="JSSDK1.5.1#CDN" placeholder="Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="meeting_number" id="meeting_number" value="" placeholder="Meeting Number" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>
            </form>
        </div>
	</nav>


{% endblock %}

{% block script %}

<script src="https://source.zoom.us/1.5.1/lib/vendor/react.min.js"></script>
<script src="https://source.zoom.us/1.5.1/lib/vendor/react-dom.min.js"></script>
<script src="https://source.zoom.us/1.5.1/lib/vendor/redux.min.js"></script>
<script src="https://source.zoom.us/1.5.1/lib/vendor/redux-thunk.min.js"></script>
<script src="https://source.zoom.us/1.5.1/lib/vendor/jquery.min.js"></script>
<script src="https://source.zoom.us/1.5.1/lib/vendor/lodash.min.js"></script>

<script src="https://source.zoom.us/zoom-meeting-1.5.1.min.js"></script>
<script src="{% static 'js/zoom.js' %}"></script>

{% endblock %}s
