{% extends 'tarifas.html' %}
{% load static %}

{% block contenido %}
<div class="row">
	<h2>Ingresar Paquetes</h2>
</div>
<div class="row">
	<div class="col-xl-6">
		{% load crispy_forms_tags %}
		<form action="/administrador/" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" id="btn-guardar">Guardar</button>
		</form>
	</div>
</div>
{% endblock %}
