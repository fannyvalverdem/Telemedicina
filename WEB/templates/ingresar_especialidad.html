{% extends 'index_admin.html' %}
{% load static %}

{% block contenido %}

<!--  -->
<div id="titulo" class="row">
	<h2>Ingresar Especialidad</h2>
</div>
<div class="row">
	<div class="col-xl-12">
		{% load crispy_forms_tags %}
		<form action="" method="post">
			<div class="row">
				{% csrf_token %}
				<div class="col-xl-5">

					{{ form.especialidad|as_crispy_field }}
					
				</div>
			</div>

			<button type="submit" id="btn-guardar">Guardar</button>
		</form>
		<br>
		<br>
	</div>
</div>

{% endblock %}
