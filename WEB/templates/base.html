<!DOCTYPE html> 

<html lang="en" > 

<head>
    
    <meta charset="utf-8">
    <title>Telemedicina</title>
    {% load staticfiles %} 
    <meta name="viewport" content="width=device-width">
    <!--link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" /-->
    <meta name="keywords" content="Telemedicina,innovasystem,salud"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <meta name="author" content="Isabela Vinces, Fanny Valverde, Juan Jose Flores, Pedro Mendoza"/>
    <meta name="description" content="Este sitio es para medicina online"/>

    {% block import %}
    {% endblock %}

    <div class="container-fluid">

      <div class="row">
        <div class="col-xl-12 col-sm-12">
          <a tittle="logo" href="{% url 'base' %}"><img src="{% static 'imagenes/banner-web.png' %}" alt="logo"/></a>
        </div>
              
      </div>
  
      <div class="row">
        <nav class="col-12">
          <br>

            <div class="row">
              <div id="menu" class="col-xl-12 col-12 list-inline">
                {% block menu %}
                {% endblock %}
              </div> 
            </div>
        </nav>
      </div>

      <div class="row">
        <br>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <br>
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/1920x320" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/1920x320" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/1920x320" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      </div>
      {% block content %}
      {% endblock %}

      <br>
      <br>
      <br>

<div class="row">
        <br>
        <br>
        <section id="info" class="col-xl-12 col-sm-12">
          <div class="row">
            <div id="in1" class="col-xl-4 col-sm-4">
              <img src="https://via.placeholder.com/30x30" alt="placeholder" />
              <p>@CORREO</p>
            </div>
            <div id="in2" class="col-xl-4 col-sm-4">
              <img src="https://via.placeholder.com/30x30" alt="placeholder" />
              <p>DIRECCION</p>
            </div>
            <div id="in3" class="col-xl-4 col-sm-4">
              <img class="col-6" src="https://via.placeholder.com/200x100" alt="placeholder" />
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <footer class="col-xl-12 col-sm-12">
            <p>Derechos Reservados &copy; 2019 INNOVASYSTEM S.A.</p>
        </footer>
      </div>
      
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!--script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script-->
  <!--<script src="{% static 'js/timesheet.js' %}" type="text/javascript" charset="utf-8"></script>-->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  

  {% block script %}
  {% endblock %}

  {% block data %}
  {% endblock %}
</body> 

</html>
